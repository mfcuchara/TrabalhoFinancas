<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pessoas e Finanças</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Cadastro Financeiro</h1>
        <label>Salário:</label>
        <input type="number" id="salario">
        <button type="button" onclick="cadastro()">Cadastrar Salário</button>
        <br>

    <h3>Despesas:</h3>
    <form id="formdespesas">
        <label for="data">Data:</label>
            <input type="date" id="data" required>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required step="0.01" inputmode="decimal" placeholder="0.00">
        <button type="submit">Cadastrar Despesas</button>
    </form>

    <div class="container-financeiro">

    <div class="box"> <h2>Listagem Financeira:</h2>
    <ul id="output"></ul>
    <button type="button" onclick="deletar()">Apagar Histótico</button>
    </div>

    <div class="box">
    <h2>Resumo Financeiro</h2>
    <div id="resumo"></div>
    </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>


</body>
</html>
